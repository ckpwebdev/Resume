<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Christopher Pink</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">Your Logo</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Résumé</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="main-content center-page">
    <section class="page-header page-header-center">
      <h1>Contact</h1>
      <p>Interested in working together? Reach out below.</p>
    </section>

    <section class="contact-section">
      <form
        class="contact-form"
        action="mailto:ckp.webdev@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Christopher Pink. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
