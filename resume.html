<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume | Christopher Pink</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header class="site-header" id="site-header"></header>

  <main class="main-content">
    <section class="page-header page-header-center">
      <h1>Resume</h1>
      <p>
        For a complete overview of my experience, education, and technical skills, please download my resume as a PDF.
      </p>
    </section>

    <section class="contact-section resume-download">
      <a href="CKP - Resume.pdf" class="btn-primary" target="_blank" rel="noopener">
        Download Resume PDF
      </a>
    </section>

    <!-- Visual preview (embedded PDF) -->
<section class="card" style="margin-top: 1.5rem;" aria-label="Resume preview">
  <h2 style="margin-bottom: 0.75rem;">Preview</h2>

  <div class="pdf-preview">
    <iframe
      src="CKP - Resume.pdf#view=FitH"
      title="CKP Resume preview"
      loading="lazy">
    </iframe>
  </div>

  <p style="margin-top: 0.75rem; color: var(--muted); font-size: 0.9rem;">
    If the preview doesn’t load in your browser, use the “Download Resume PDF” button above.
  </p>
</section>


  </main>

  <footer class="site-footer" id="site-footer"></footer>

  <script src="header.js" defer></script>
  <script src="footer.js" defer></script>
  <script src="reveal.js" defer></script>

</body>
</html>
