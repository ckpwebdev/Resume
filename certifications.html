<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certifications | Christopher Pink</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header class="site-header" id="site-header"></header>

  <main class="main-content">
    <section class="page-header page-header-center">
      <h1>Certifications</h1>
      <p>These credentials highlight my commitment to strong technical skills and professional standards.</p>
    </section>

    <!-- Layout: Left column = Diploma + Memberships, Right column = Certificates -->
    <section class="certifications-grid certifications-grid--leftstack" aria-label="Diploma, memberships, and certificates">

      <!-- Diploma (left top) -->
      <section class="cert-panel cert-panel--diploma" aria-label="Diploma">
        <h3>Diploma</h3>
        <p class="helper">Mobile &amp; Web Developer (Honours).</p>

        <a
          href="resume-images/diploma.png"
          target="_blank"
          rel="noopener"
          class="diploma-card"
          aria-label="Open diploma image in a new tab"
        >
          <img
            src="resume-images/diploma.png"
            alt="Sundance College Diploma with Honours - Mobile and Web Developer"
            class="diploma-image"
            loading="lazy"
          />
        </a>
      </section>

      <!-- Memberships (left bottom) -->
      <section class="cert-panel cert-panel--memberships" aria-label="Memberships">
        <h3>Memberships</h3>
        <p class="helper">Professional memberships and affiliations.</p>

        <div class="badge-grid badge-grid--responsive">
          <a
            href="https://www.credential.net/6986b5a2-c214-49e5-b4bb-a270a176175e#acc.p4FmQY7Z"
            target="_blank"
            rel="noopener"
            class="badge-card"
          >
            <img
              src="https://api.accredible.com/v1/frontend/credential_website_embed_image/certificate/112657732"
              alt="CIPS Alberta Membership certificate for Christopher Pink"
              class="badge-image"
              loading="lazy"
            />
          </a>
        </div>
      </section>

      <!-- Certificates (right, spans both rows) -->
      <section class="cert-panel cert-panel--certs" aria-label="Certificates">
        <h3>Certificates</h3>
        <p class="helper">Click a badge to view the credential.</p>

        <div class="badge-grid badge-grid--responsive">
          <a
            href="https://certificates.simnetonline.com/a00e0c1f-77a8-4229-badf-da058744e1fd#acc.U041tCrj"
            target="_blank"
            rel="noopener"
            class="badge-card"
          >
            <img
              src="https://api.accredible.com/v1/frontend/credential_website_embed_image/badge/120977483"
              alt="Microsoft Office SIMnet credential badge"
              class="badge-image"
              loading="lazy"
            />
          </a>

          <a
            href="https://certificates.simnetonline.com/79b633a7-f5d8-470b-9f1c-1b7b3117ae09#acc.6RDlLmgP"
            target="_blank"
            rel="noopener"
            class="badge-card"
          >
            <img
              src="https://api.accredible.com/v1/frontend/credential_website_embed_image/badge/124055789"
              alt="Microsoft Office SIMnet advanced credential badge"
              class="badge-image"
              loading="lazy"
            />
          </a>

          <a
            href="https://www.testdome.com/certificates/35a84a7d8f494a66bcc3f9ea07447c71"
            target="_blank"
            rel="noopener"
            class="badge-card"
          >
            <img
              src="resume-images/testdome.png"
              alt="TestDome SQL certificate badge"
              class="badge-image"
              loading="lazy"
            />
          </a>

          <a
            href="https://www.sololearn.com/certificates/CC-CVRU0YLM"
            target="_blank"
            rel="noopener"
            class="badge-card"
          >
            <img
              src="resume-images/sololearn.png"
              alt="SoloLearn Introduction to SQL Certificate badge awarded to Christopher Pink."
              class="badge-image badge-image--sololearn"
              loading="lazy"
            />
          </a>
        </div>
      </section>
    </section>
  </main>

  <footer class="site-footer" id="site-footer"></footer>

  <script src="header.js" defer></script>
  <script src="footer.js" defer></script>
</body>
</html>
